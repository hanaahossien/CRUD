<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row" id="">
      <div class="col-md-12 text-muted ">

        <h1>
          Bookmarker
        </h1>

        <div class="myform text-center bg-light px-4 py-3 bg-white" >
          <h4>Bookmark your favorite sites </h4>
          <div class="form-group d-none">
            <label for="exampleInputEmail1">index</label>
            <input type="text" class="form-control" id="index" aria-describedby="emailHelp"
              placeholder=" Site Name ">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1"> Site Name </label>
            <input type="text" class="form-control" id="Sitename" aria-describedby="emailHelp"
              placeholder=" Site Name ">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Site URL </label>
            <input type="text" class="form-control" id="Siteurl" placeholder="Site URL">
          </div>
       
          <button type="submit" id="mainbtn" onclick="insert()" class="btn btn-outline-primary">Submit</button>
      </div>
      </div>



      <!-- start table -->
      <div class="col-md-12 mt-4">
        <div class="">

        <table class="table ">
          <thead class="thead-dark">
            <tr class="">
              <th scope="col">id</th>
              <th scope="col">Site Name</th>
              <th scope="col">visit    </th>
              <th scope="col">delete    </th>
              <th scope="col">updata   </th>
            </tr>
          </thead>
          <tbody  id="mytable">
  
            
          </tbody>
        </table>
        </div>

    </div>
  </div>
</div>


  <script src="js/script.js"> </script>

</body>

</html>
